{% load i18n %}
<ul class="nav pull-right">
    {% if user.is_authenticated %}
    <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ user.email }}</a>
        <ul class="dropdown-menu">            
		    <li><a href="{% url account %}"><i class="cog"></i> Settings</a></li>
            <li class="divider"></li>
            {% if user.is_staff %}
                <li><a href="/admin/"><i class="glass"></i> Admin</a></li>
                <li class="divider"></li>
            {% endif %}
          
            <li><a href="{% url logout %}"><i class="off"></i> {% trans 'Logout' %}</a></li>
        </ul>
    </li>
    {% else %}
        <li>
        <form action="{% url django.contrib.auth.views.login %}" method="post" class="form-search navbar-form pull-right">
          {% csrf_token %}
          <input name="identification" class="input-small" type="text" placeholder="Username">
          <input name="password" class="input-small" type="password" placeholder="Password">
          <button class="btn" type="submit">Sign in</button>
        </form>
        </li>
        <li class="vertical-divider"></li>
        <li><p>or</p></li>
        <li><a href="{% url register %}"><i class="user"></i> Sign Up</a></li>
    {% endif %}
</ul>
